{% extends "static/atom.html" %}
{% block body_frame %}
<body class="body-overflow-hidden {% block body_class %}{% endblock %}" id="{% block body_id %}{% endblock %}">
<div id="wrap">
    <!-- NAVBAR BEGINS HERE -->
    {% block navbar %}
    {% include 'static/navbar_fixed_top.html' %}
    {% endblock navbar %}
    <!-- end of NAVBAR -->
    <!-- Content -->
    {% block content %}
    {% block body %} {% endblock %}
    <div class="push"></div>
    {% endblock content %}
    <!-- end of content -->
</div> <!--wrap-->
{% block script_base %} 
{% endblock script_base %}
</body>
{% endblock body_frame %}
