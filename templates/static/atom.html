<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">

        <title> {% block title %} {% endblock %}</title>
        {% block html5shim %}
        <!-- HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="{{ STATIC_URL }}js/respond.min.js"></script>
        <![endif]-->
        {% endblock html5shim %}
        {% block style_base %}
        <link type="text/css" href="{{ STATIC_URL }}font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link type="text/css" href="{{ STATIC_URL }}css/errors.css" rel="stylesheet" />
        <link type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="{{ STATIC_URL }}css/styles.css" rel="stylesheet" />
        {% endblock style_base %}
        {% block style %}
        {% endblock style %}
        <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />
        <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />
        {% block script %}
        {% endblock script %}
    </head>
    {% block body_frame %}
    {% endblock body_frame %}
</html>
