{% extends "static/base2.html" %}
{% load leaflet_tags %}
{% load staticfiles %}
{% block style %}
<style>
body, html {
    overflow: hidden;
}
</style>
{% endblock style %}
{% block title %}Community App Data Analyzer{% endblock %}
{% block body %}
<div id="map" class="thumbnail"> </div>
<!-- Sidebar -->
<div class="well" id="sidebar">
    <h4>Map Filter</h4><hr>
    <p><strong>User: </strong></p>
    <select class="form-control" id="select_user" onchange="getResult()">
        <option value="all">Show All</option>
    </select>      
</div><!--well--> 
<script src="{{ STATIC_URL }}js/map.js"></script>
{% endblock body %}
